<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="systemManagement">
        <img src="./images/logo.svg" alt="Filo Logo" class="fileLogo" />
        <div class="buttons">
          <div class="fileButton">
            <img src="./images/icon-document.svg" alt="File Button" />
          </div>
          <div class="folderButton">
            <img src="./images/icon-folder.svg" alt="Folder Button" />
          </div>
          <div class="uploadButton">
            <img src="./images/icon-upload.svg" alt="Upload Button" />
          </div>
        </div>
      </div>

      <div class="storageDescription">
        <div class="triangleLabel"></div>
        <div class="remainingLabel">
          <div class="valueLeft">185</div>
          <div class="unit">GB LEFT</div>
        </div>

        <p class="usedSpace">
          Youâ€™ve used <span class="value">815 GB</span> of your storage
        </p>

        <div class="loadingBar">
          <div class="bar"><div class="circle"></div></div>
        </div>
        <div class="minMaxContainer">
          <div class="min">0 GB</div>
          <div class="max">1000 GB</div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pierrick</a>.
      </div>
    </div>
  </body>
</html>
